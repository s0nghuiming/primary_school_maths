<script TYPE="text/javascript">
var scrsize;
var conSize;
function load()
{
}
function getSCRSize()
{
    var scrH = screen.availHeight;
    var scrW = screen.availWidth;
    return {
        width:  scrW,
        height: scrH
    }
}
scrsize = getSCRSize();
conSize = ( ( scrsize["width"] > scrsize["height"] ) ? scrsize ["height"] : scrsize ["width"] );
$(document).ready(function(){
        $("DIV#container").css(
            "width",    conSize + "px"
            );
        $("DIV#container").css(
            "height",   conSize + "px"
            );
        $("DIV#header").css(
            "width",    conSize + "px"
            );
        $("DIV#area").css(
            "width",    conSize + "px"
            );
        $("DIV#calc_area").css( {
            "width":"50%",
            "float":"left",
            } );
        $("DIV#res_area").css( {
            "width":"50%",
            "float":"left",
            } );
        $("DIV#keypad_area").css( {
            "width":conSize + "px",
            "float":"left",
            } );

        $("#test").text( "区域大小: " + scrsize["width"] + "×" + scrsize["height"]);
        $("#test").text( "container区域大小: " + conSize + "×" + conSize);
        });

function testShow()
{
    var scr = getSCRSize();
    document.write("test window obj.");
    document.write("<P>Available Height of screen: " + scr["height"] + "</P>");
    document.write("<P>Available Width of screen: " + scr["width"] + "</P>");
}
</script>
