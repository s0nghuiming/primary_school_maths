<script TYPE="text/javascript">
var scrsize;
var conSize;
function load()
{
}
function getSCRSize()
{
    var scrH = screen.availHeight;
    var scrW = screen.availWidth;
    return {
        width:  scrW,
        height: scrH
    }
}
scrsize = getSCRSize();
conSize = ( ( scrsize["width"] > scrsize["height"] ) ? scrsize ["height"] : scrsize ["width"] );
$(document).ready(function(){
        $("div#container").css( "width",   conSize + "px" );
        $("div#container").css( "height",  conSize + "px" );
        $("div#header").css(    "width",   conSize + "px" );
        $("div#calc_area").css( "width",   "500px" );
        $("div#res_area").css(  "width",   "500px" );
        $("div#keypad").css(    "width",   conSize + "px" );

        $("#test").text( "test: " + scrsize["width"] + "×" + scrsize["height"]);
        });

function testShow()
{
    var scr = getSCRSize();
    document.write("test window obj.");
    document.write("<p>Available Height of screen: " + scr["height"] + "</p>");
    document.write("<p>Available Width of screen: " + scr["width"] + "</p>");
}
</script>
